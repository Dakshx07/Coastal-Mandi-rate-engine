<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for the Anchor -->
    <linearGradient id="neon-grad" x1="256" y1="100" x2="256" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan-400 -->
      <stop offset="100%" stop-color="#0ea5e9" /> <!-- Sky-500 -->
    </linearGradient>
  </defs>

  <!-- Background: Dark Blue/Black Rounded Square -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="#0B1120"/>
  
  <!-- Inner Border (Subtle) -->
  <rect x="20" y="20" width="472" height="472" rx="100" stroke="#1e293b" stroke-width="4" fill="none"/>

  <!-- Anchor Group -->
  <g filter="url(#neon-glow)" transform="translate(0, 20)">
    <!-- Vertical Shaft -->
    <line x1="256" y1="130" x2="256" y2="380" stroke="url(#neon-grad)" stroke-width="36" stroke-linecap="round"/>
    
    <!-- Top Ring -->
    <circle cx="256" cy="100" r="32" stroke="url(#neon-grad)" stroke-width="36" fill="none"/>
    
    <!-- Crossbar -->
    <line x1="180" y1="190" x2="332" y2="190" stroke="url(#neon-grad)" stroke-width="36" stroke-linecap="round"/>
    
    <!-- Bottom Hook (The U-Shape) -->
    <path d="M140 280C140 280 140 380 256 380C372 380 372 280 372 280" stroke="url(#neon-grad)" stroke-width="36" stroke-linecap="round" fill="none"/>
    
    <!-- Flukes (Arrow tips) - angled slightly out -->
    <path d="M140 280L115 305" stroke="url(#neon-grad)" stroke-width="36" stroke-linecap="round"/>
    <path d="M372 280L397 305" stroke="url(#neon-grad)" stroke-width="36" stroke-linecap="round"/>
  </g>
</svg>
