<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coastal Mandi Rate Engine</title>
    <meta name="theme-color" content="#0F62FE">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    <link rel="mask-icon" href="/logo.svg" color="#0F62FE">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Premium Coastal Palette */
        --color-primary: #0F62FE; /* IBM Blue / Trustworthy */
        --color-primary-dark: #0043CE;
        --color-secondary: #08BDBA; /* Teal / Fresh */
        --color-bg: #F8FAFC; /* Slate 50 */
        --color-surface: #FFFFFF;
        --color-text-main: #1E293B; /* Slate 800 */
        --color-text-muted: #64748B; /* Slate 500 */
        --color-accent-up: #10B981; /* Emerald */
        --color-accent-down: #EF4444; /* Red */
      }
      
      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Montserrat', sans-serif;
      }

      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* Premium Button Shine Effect */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
        transform: skewX(-20deg);
        transition: 0s;
      }
      .btn-shine:hover::after {
        left: 200%;
        transition: 0.75s ease-in-out;
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      .animate-pulse-soft {
        animation: pulse-soft 4s ease-in-out infinite;
      }
      
      .animate-slide-up-spring {
        animation: slideUpSpring 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes slideUpSpring {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* New Intro Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes reveal-width {
        from { width: 0; opacity: 0; }
        to { width: 100%; opacity: 1; }
      }
      .animate-reveal {
        animation: reveal-width 1.5s ease-out forwards;
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

      "imports": {

    }
